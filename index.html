<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Dashboard - Standalone</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0e27;
            color: #e4e4e7;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #1a1f3a 0%, #2a1f3d 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139,92,246,0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            color: #a78bfa;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 30px rgba(167,139,250,0.5);
        }

        .subtitle {
            color: #9ca3af;
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        .toolbar {
            background: rgba(26,31,58,0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139,92,246,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139,92,246,0.6);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e4e4e7;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(139,92,246,0.1) 0%, rgba(99,102,241,0.1) 100%);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(139,92,246,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139,92,246,0.3);
            border-color: rgba(139,92,246,0.5);
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(26,31,58,0.6);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.3em;
            color: #e4e4e7;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .table-container {
            background: rgba(26,31,58,0.6);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .search-box {
            margin-bottom: 20px;
            padding: 15px 20px;
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(167,139,250,0.3);
            border-radius: 10px;
            font-size: 1em;
            color: #e4e4e7;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 20px rgba(139,92,246,0.3);
        }

        .search-box::placeholder {
            color: #6b7280;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: linear-gradient(135deg, rgba(139,92,246,0.3) 0%, rgba(99,102,241,0.3) 100%);
            color: #e4e4e7;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            border-bottom: 2px solid rgba(139,92,246,0.5);
        }

        th:first-child {
            border-top-left-radius: 10px;
        }

        th:last-child {
            border-top-right-radius: 10px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #d1d5db;
        }

        tr:hover {
            background: rgba(139,92,246,0.1);
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .badge-completed {
            background: rgba(16,185,129,0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16,185,129,0.4);
        }

        .badge-pending {
            background: rgba(245,158,11,0.2);
            color: #fcd34d;
            border: 1px solid rgba(245,158,11,0.4);
        }

        .badge-progress {
            background: rgba(59,130,246,0.2);
            color: #93c5fd;
            border: 1px solid rgba(59,130,246,0.4);
        }

        .badge-hold {
            background: rgba(239,68,68,0.2);
            color: #fca5a5;
            border: 1px solid rgba(239,68,68,0.4);
        }

        .badge-ats {
            background: rgba(59,130,246,0.2);
            color: #93c5fd;
            border: 1px solid rgba(59,130,246,0.4);
        }

        .badge-bulk {
            background: rgba(239,68,68,0.2);
            color: #fca5a5;
            border: 1px solid rgba(239,68,68,0.4);
        }

        .badge-internal {
            background: rgba(168,85,247,0.2);
            color: #c4b5fd;
            border: 1px solid rgba(168,85,247,0.4);
        }

        .badge-wf {
            background: rgba(107,114,128,0.2);
            color: #d1d5db;
            border: 1px solid rgba(107,114,128,0.4);
        }

        input[type="text"], input[type="number"], input[type="date"], select, textarea {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(167,139,250,0.4);
            color: #e4e4e7;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Outfit', sans-serif;
            width: 100%;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 10px rgba(139,92,246,0.3);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 1.1em;
        }

        .icon-btn:hover {
            background: rgba(139,92,246,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1f3a 0%, #2a1f3d 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #a78bfa;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #9ca3af;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        /* Activity Tracker Styles */
        .activity-section {
            background: rgba(26,31,58,0.6);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .activity-item {
            background: rgba(139,92,246,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 3px solid #8b5cf6;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            background: rgba(139,92,246,0.15);
            transform: translateX(5px);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .activity-account {
            font-weight: 600;
            color: #a78bfa;
            font-size: 1.05em;
        }

        .activity-time {
            color: #9ca3af;
            font-size: 0.85em;
            font-family: 'JetBrains Mono', monospace;
        }

        .activity-action {
            color: #d1d5db;
            font-size: 0.95em;
        }

        .activity-comment {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 0.9em;
            color: #d1d5db;
            font-style: italic;
        }

        .comment-count {
            background: rgba(139,92,246,0.3);
            color: #a78bfa;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
            font-family: 'JetBrains Mono', monospace;
        }

        .notes-section {
            background: rgba(6,182,212,0.1);
            border: 1px solid rgba(6,182,212,0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .note-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 2px solid #06b6d4;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .note-author {
            color: #67e8f9;
            font-weight: 600;
            font-size: 0.9em;
        }

        .note-timestamp {
            color: #9ca3af;
            font-size: 0.8em;
        }

        .note-text {
            color: #d1d5db;
            font-size: 0.9em;
        }

        .auto-tat {
            color: #10b981;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .tat-auto-badge {
            background: rgba(16,185,129,0.2);
            color: #6ee7b7;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75em;
            margin-left: 5px;
            font-family: 'JetBrains Mono', monospace;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }

            .toolbar {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .scroll-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .scroll-container::-webkit-scrollbar {
            width: 10px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(139,92,246,0.5);
            border-radius: 5px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: rgba(139,92,246,0.7);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #d1d5db;
        }

        .empty-state-text {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Migration Dashboard</h1>
            <p class="subtitle">Live Analytics & Data Management with Activity Tracking</p>
        </header>

        <div class="toolbar">
            <button class="btn btn-primary" onclick="addNewRecord()">
                <span>‚ûï</span> Add New Record
            </button>
            <button class="btn btn-success" onclick="exportToCSV()">
                <span>üì•</span> Export CSV
            </button>
            <button class="btn btn-secondary" onclick="importCSV()">
                <span>üì§</span> Import CSV
            </button>
            <button class="btn btn-info" onclick="showActivityLog()">
                <span>üìä</span> Activity Log
            </button>
            <div class="file-input-wrapper">
                <input type="file" id="csvFileInput" accept=".csv" onchange="handleFileImport(event)">
            </div>
            <button class="btn btn-danger" onclick="clearAllData()">
                <span>üóëÔ∏è</span> Clear All Data
            </button>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <!-- Activity Tracker Section -->
        <div class="activity-section" id="activitySection" style="display: none;">
            <h3 class="chart-title">üìã Recent Activity & Comments</h3>
            <div id="activityLog"></div>
        </div>

        <div class="charts-grid" id="chartsGrid">
            <div class="chart-card">
                <h3 class="chart-title">Migration Types Distribution</h3>
                <canvas id="migrationTypeChart"></canvas>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Source ATS Distribution</h3>
                <canvas id="sourceATSChart"></canvas>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Completion Status</h3>
                <canvas id="statusChart"></canvas>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">TAT Distribution</h3>
                <canvas id="tatChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <h3 class="chart-title">Migration Records</h3>
            <input type="text" id="searchBox" class="search-box" placeholder="üîç Search by account name, ATS, or migration type...">
            <div class="scroll-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>Status</th>
